<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <main class="main">
        <div class="control-container">
            <button class="btn" id="color-mode">
                <input type="color" id="colorpicker" value="#FFFFFF">Color</button>
            <button class="btn" id="rainbow-mode">Rainbow</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="reset">Reset</button>
            <div class="slidecontainer">
                <div class="grid-size" id="grid-size"></div>
                <input type="range" min="4" max="64" value="16" class="grid-control" id="grid-control">
            </div>
            
        </div>


            <div class="grid" id="grid">
            </div>

        
    </main>
    <footer>Aqui decimos gracias</footer>
</body>
<script src="./index.js"></script>
</html>
